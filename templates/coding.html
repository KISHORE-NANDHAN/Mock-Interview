<!DOCTYPE html>
<html>
<head>
<title>Coding Round</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1e293b, #020617);
    color: #e5e7eb;
    padding: 30px;
}

.container {
    max-width: 1300px;
    margin: auto;
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 25px;
}
.header h1 {
    font-size: 32px;
    background: linear-gradient(135deg,#38bdf8,#a78bfa);
    -webkit-background-clip: text;
    color: transparent;
}
.progress {
    margin-top: 10px;
    opacity: 0.8;
}

/* QUESTION CARD */
.question-box {
    display: none;
    animation: fade 0.4s ease-in-out;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* PANELS */
.panels {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 22px;
}

.panel {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(15px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

/* LEFT */
.problem-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
}

.section {
    margin-top: 18px;
}
.section h4 {
    margin-bottom: 8px;
    color: #93c5fd;
}

.testcases li {
    background: rgba(255,255,255,0.08);
    padding: 8px 12px;
    border-radius: 8px;
    margin-bottom: 6px;
    font-family: monospace;
}
/* SELECT DROPDOWN FIX */
select {
    background: rgba(255,255,255,0.08);
    color: #e5e7eb;
    border: none;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

/* OPTION STYLING (IMPORTANT) */
select option {
    background: #020617;   /* dark background */
    color: #e5e7eb;        /* visible text */
}

/* ON FOCUS */
select:focus {
    outline: 2px solid #38bdf8;
}


/* AI HINT */
.hint {
    background: linear-gradient(135deg,#0ea5e9,#6366f1);
    padding: 12px;
    border-radius: 10px;
    color: white;
    font-size: 14px;
}

/* RIGHT */
label {
    font-size: 14px;
    opacity: 0.8;
}

select, textarea {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
}

textarea {
    height: 260px;
    font-family: monospace;
    resize: none;
}

textarea:focus, select:focus {
    outline: 2px solid #38bdf8;
}

/* BUTTONS */
button {
    margin-top: 14px;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg,#22c55e,#4ade80);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
}
button:hover {
    transform: scale(1.03);
}

/* RESULT */
.result {
    margin-top: 10px;
    font-weight: 600;
}
.score {
    margin-top: 4px;
    color: #38bdf8;
    font-weight: 700;
}

/* NAV */
.nav {
    text-align: center;
    margin-top: 25px;
}

/* RESPONSIVE */
@media(max-width: 1000px) {
    .panels {
        grid-template-columns: 1fr;
    }
}
/* AI Hint Toggle */
.hint {
    display: none; /* hide initially */
    margin-top: 10px;
}

.hint-btn {
    margin-top: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg,#0ea5e9,#6366f1);
    color: white;
    font-size: 14px;
    cursor: pointer;
}

</style>

<script>
let current = 0;
function toggleHint(idx) {
    const hint = document.getElementById(`hint_${idx}`);
    hint.style.display = hint.style.display === "none" ? "block" : "none";
}

function showQuestion(i) {
    let qs = document.getElementsByClassName("question-box");
    for (let q of qs) q.style.display = "none";
    qs[i].style.display = "block";

    document.getElementById("progress").innerText =
        `Question ${i + 1} of ${qs.length}`;

    let btn = document.getElementById("nextBtn");
    if (i === qs.length - 1) {
        btn.innerText = "Submit Final Code";
        btn.type = "submit";
    } else {
        btn.innerText = "Next Question â†’";
        btn.type = "button";
    }
}

function nextQuestion() {
    current++;
    showQuestion(current);
}

window.onload = () => showQuestion(0);

function runTest(idx) {
    const code = document.querySelector(
        `textarea[name="answer_${idx}"]`
    ).value;

    fetch("/run_code", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question_index: idx, code })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById(`result_${idx}`).innerText = data.feedback;
        document.getElementById(`score_${idx}`).innerText =
            `Score: ${data.score} / 10`;
    });
}
</script>
</head>

<body>

<div class="container">

<div class="header">
    <h1>ðŸ’» Coding Interview Round</h1>
    <div class="progress" id="progress"></div>
</div>

<form method="POST">

{% for q in questions %}
{% set idx = loop.index0 %}
<div class="question-box">

<div class="panels">

<!-- LEFT PANEL -->
<div class="panel">
    <div class="problem-title">
        Q{{ loop.index }}. {{ q.question }}
    </div>

    <div class="section">
        <h4>ðŸ§ª Sample Test Cases</h4>
        <ul class="testcases">
        {% for t in q.test_cases %}
            <li>Input: {{ t.input }} â†’ Output: {{ t.output }}</li>
        {% endfor %}
        </ul>
    </div>

    <div class="section">
    <h4>ðŸ¤– AI Hint</h4>

    <button
        type="button"
        class="hint-btn"
        onclick="toggleHint({{ idx }})">
        Show AI Hint
    </button>

    <div class="hint" id="hint_{{ idx }}">
        {{ q.hint }}
    </div>
</div>

</div>

<!-- RIGHT PANEL -->
<div class="panel">
    <label>Programming Language</label>
    <select name="language_{{ idx }}">
        <option>Python</option>
        <option>Java</option>
        <option>C</option>
        <option>C++</option>
        <option>C#</option>
    </select>

    <label>Write Your Code</label>
    <textarea name="answer_{{ idx }}" placeholder="// Start coding here..." required></textarea>

    <button type="button" onclick="runTest({{ idx }})">â–¶ Run Test Cases</button>

    <div class="result" id="result_{{ idx }}"></div>
    <div class="score" id="score_{{ idx }}"></div>
</div>

</div>
</div>
{% endfor %}

<div class="nav">
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

</form>

</div>

</body>
</html>
