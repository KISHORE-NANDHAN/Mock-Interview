<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Exams</title>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    {% include "admin/navbar.html" %}

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">üìã Custom Exams</h2>

        <!-- Download Template Button -->
        <div class="flex justify-end mb-8">
            <a href="{{ url_for('admin.download_template') }}"
                class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg transition-all transform hover:-translate-y-0.5 hover:shadow-indigo-500/25">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download JSON Template
            </a>
        </div>

        <!-- Upload Exam Form Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 sm:p-10">
            <h4 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <span class="mr-2">üìù</span> Upload Exam JSON
            </h4>

            <form id="examForm" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Exam Name:</label>
                    <input type="text" name="exam_name" placeholder="Enter exam name" required
                        class="block w-full px-4 py-3 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all bg-gray-50 focus:bg-white text-sm font-medium">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Upload JSON File:</label>
                    <input type="file" name="json_file" accept=".json" required
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition-colors border border-gray-200 rounded-xl cursor-pointer bg-gray-50">
                    <p class="mt-2 text-xs text-gray-400">JSON must follow the standard format.</p>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all transform hover:-translate-y-0.5 hover:shadow-green-500/25">
                    üöÄ Submit Exam
                </button>
            </form>
        </div>

    </div>

    <!-- Modal Dialog for Submission (Tailwind Custom) -->
    <!-- Initially Hidden, shown via JS if message present -->
    <div id="successModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden"
        aria-hidden="true">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-sm mx-4 overflow-hidden transform transition-all scale-100">
            <div class="bg-green-500 p-4 flex justify-between items-center text-white">
                <h5 class="text-lg font-bold">‚úÖ Success!</h5>
                <button type="button" class="text-white/80 hover:text-white" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <p id="modalMessage" class="text-gray-700 font-medium"></p>
            </div>
            <div class="p-4 bg-gray-50 border-t border-gray-100">
                <a href="{{ url_for('admin.dashboard') }}"
                    class="block w-full text-center py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-colors shadow-sm">
                    Go to Dashboard üè†
                </a>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        // Show modal if server sends a message
        {% if message %}
        const modalMessage = document.getElementById('modalMessage');
        modalMessage.innerText = "{{ message }}";
        document.getElementById('successModal').classList.remove('hidden');
        {% endif %}
    </script>

</body>

</html>
