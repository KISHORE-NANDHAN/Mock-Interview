<!DOCTYPE html>
<html>
<head>
<title>Select Company</title>
<style>
body {
    background: #f1f5f9;
    font-family: Arial;
    padding: 40px;
}
h1 {
    text-align: center;
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
a {
    text-decoration: none;
    color: white;
}
button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #3b82f6;
    cursor: pointer;
}
button:hover {
    background: #2563eb;
}
</style>
</head>
<body>

<h1>Select Company</h1>

<div class="container">
{% for company in companies %}
    <div class="card">
        <h3>{{ company }}</h3>
        <a href="/rounds/{{ company }}">
            <button>View Rounds</button>
        </a>
    </div>
{% endfor %}
</div>

</body>
</html>
