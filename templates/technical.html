<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ company }} - {{ round_name }}</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<!-- <link rel="stylesheet" href="./Styles/technical.css" /> -->
<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#0f172a,#020617);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* MAIN CARD */
.card{
    width:900px;
    padding:35px;
    border-radius:22px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 25px 50px rgba(0,0,0,.5);
    animation:fadeIn .6s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

h2{
    text-align:center;
    margin-bottom:10px;
}
h2 span{color:#38bdf8}

/* AI AVATAR */
.ai-box{
    display:flex;
    align-items:center;
    gap:20px;
    margin:25px 0;
}

.ai-avatar{
    width:90px;
    height:90px;
    border-radius:50%;
    background:radial-gradient(circle,#38bdf8,#1e40af);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(56,189,248,.6)}
    70%{box-shadow:0 0 0 18px rgba(56,189,248,0)}
    100%{box-shadow:0 0 0 0 rgba(56,189,248,0)}
}

.ai-text{
    font-size:18px;
    color:#e5e7eb;
}

/* PROGRESS BAR */
.progress{
    height:8px;
    background:#020617;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:20px;
}
.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#22c55e,#38bdf8);
    transition:width .4s ease;
}

/* QUESTION BOX */
.question-box{
    background:rgba(2,6,23,.8);
    padding:20px;
    border-radius:14px;
    font-size:19px;
    border-left:5px solid #38bdf8;
    margin-bottom:15px;
}

/* RECORDING */
.recording{
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:10px;
    color:#fbbf24;
}
.wave span{
    display:inline-block;
    width:4px;
    height:16px;
    background:#fbbf24;
    margin:0 2px;
    animation:wave 1s infinite ease-in-out;
}
.wave span:nth-child(2){animation-delay:.1s}
.wave span:nth-child(3){animation-delay:.2s}
.wave span:nth-child(4){animation-delay:.3s}

@keyframes wave{
    0%,100%{height:8px}
    50%{height:22px}
}

.timer{
    color:#38bdf8;
    margin-top:10px;
    font-weight:600;
}

/* BUTTONS */
.actions{
    display:flex;
    justify-content:space-between;
    margin-top:25px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

.start-btn{
    background:linear-gradient(135deg,#22c55e,#4ade80);
    color:#052e16;
    width:100%;
}

.next-btn{
    background:linear-gradient(135deg,#38bdf8,#1d4ed8);
    color:white;
}

.submit-btn{
    background:linear-gradient(135deg,#facc15,#f97316);
    color:#422006;
}

textarea{display:none}
</style>
</head>

<body>

<div class="card">

<h2>{{ company }} <span>‚Äì {{ round_name }}</span></h2>

<div class="ai-box">
    <div class="ai-avatar"><i class="fa-solid fa-robot"></i></div>
    <div class="ai-text">
        Hello! I am your AI interviewer.  
        Listen carefully and answer verbally.
    </div>
</div>

<div class="progress">
    <div class="progress-fill" id="progressFill"></div>
</div>

<form method="POST" id="techForm">

{% for q in questions %}
<textarea name="answer_{{ loop.index0 }}" id="answer_{{ loop.index0 }}"></textarea>
<input type="hidden" name="question_{{ loop.index0 }}" value="{{ q.question }}">
{% endfor %}

<div id="startBox">
    <button type="button" class="start-btn" onclick="startRound()">
        ‚ñ∂ Start Technical Round
    </button>
</div>

<div id="questionSection" style="display:none;">

    <div id="questionBox" class="question-box"></div>

    <div class="recording">
        <i class="fa fa-microphone"></i>
        <div class="wave">
            <span></span><span></span><span></span><span></span>
        </div>
        <span>AI is listening‚Ä¶</span>
    </div>

    <div class="timer" id="timer"></div>

    <div class="actions">
        <button type="button" class="next-btn" id="recordBtn" onclick="toggleRecording()">üéô Start Recording</button>

        <button type="button" class="next-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
        <button type="button" class="submit-btn" id="submitBtn" onclick="submitForm()" style="display:none;">Submit</button>
    </div>

</div>

</form>
</div>

<script>
const questions = {{ questions | tojson }};
let currentQ = 0;
let countdown;
let isRecording = false;

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang="en-US";
recognition.continuous=true;

function speak(text){
 speechSynthesis.cancel();
 speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}

function startRound(){
 document.getElementById("startBox").style.display="none";
 document.getElementById("questionSection").style.display="block";
 loadQuestion();
}

function loadQuestion(){
 stopRecording();
 speechSynthesis.cancel();

 let q = questions[currentQ].question;

 document.getElementById("questionBox").innerText = `Q${currentQ+1}. ${q}`;

 speak(q);
 updateProgress();

 if(currentQ === questions.length - 1){
    nextBtn.style.display="none";
    submitBtn.style.display="inline-block";
 }else{
    nextBtn.style.display="inline-block";
    submitBtn.style.display="none";
 }
}

function updateProgress(){
 document.getElementById("progressFill").style.width =
  ((currentQ)/questions.length)*100+"%";
}

function toggleRecording(){
 if(!isRecording){
    startRecording();
    recordBtn.innerText="‚èπ Stop Recording";
 }else{
    stopRecording();
    recordBtn.innerText="üéô Start Recording";
 }
 isRecording=!isRecording;
}

function startRecording(){
 let transcript="";
 recognition.start();

 recognition.onresult=e=>{
  for(let i=e.resultIndex;i<e.results.length;i++){
    transcript += e.results[i][0].transcript + " ";
  }
  document.getElementById("answer_"+currentQ).value = transcript.trim();
 };

 let t=30;
 timer.innerText=`‚è± ${t}s`;

 countdown=setInterval(()=>{
  t--;
  timer.innerText=`‚è± ${t}s`;
  if(t<=0){
   toggleRecording();
  }
 },1000);
}

function stopRecording(){
 clearInterval(countdown);
 recognition.stop();
 isRecording=false;
 recordBtn.innerText="üéô Start Recording";
}

function nextQuestion(){
 stopRecording();
 speechSynthesis.cancel();
 currentQ++;
 loadQuestion();
}

function submitForm(){
 stopRecording();
 speechSynthesis.cancel();
 document.getElementById("progressFill").style.width="100%";
 document.getElementById("techForm").submit();
}
</script>

</body>
</html>
