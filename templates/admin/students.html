<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    {% include "admin/navbar.html" %}

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Students List</h2>
            <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-full text-sm font-semibold">{{ students|length
                }} Students</span>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for s in students %}
            <div
                class="group bg-white rounded-2xl p-6 shadow-sm hover:shadow-xl border border-gray-100 transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex flex-col items-center text-center">
                    <div class="relative mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Avatar"
                            class="w-20 h-20 rounded-full border-4 border-indigo-50 shadow-sm group-hover:scale-105 transition-transform duration-300">
                        <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-400 border-2 border-white rounded-full">
                        </div>
                    </div>

                    <h3 class="text-xl font-bold text-gray-800 mb-1">{{ s[0] }}</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-wider mb-4">{{ s[3] }} Year</p>

                    <div class="w-full space-y-2 text-left">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">College</span>
                            <span class="font-medium text-gray-700 truncate max-w-[120px]" title="{{ s[1] }}">{{ s[1]
                                }}</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">Branch</span>
                            <span class="font-medium text-gray-700">{{ s[2] }}</span>
                        </div>
                    </div>

                    <button
                        class="mt-6 w-full py-2 px-4 bg-gray-50 hover:bg-indigo-50 text-indigo-600 font-semibold rounded-lg transition-colors text-sm">
                        View Profile
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if not students %}
        <div class="text-center py-20">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
                <span class="text-2xl">ğŸ¤·â€â™‚ï¸</span>
            </div>
            <h3 class="text-lg font-medium text-gray-900">No students found</h3>
            <p class="text-gray-500">Registered students will appear here.</p>
        </div>
        {% endif %}

    </div>

</body>

</html>
