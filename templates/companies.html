<!DOCTYPE html>
<html>
<head>
<title>Companies</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #e0f2fe, #fce7f3);
    min-height: 100vh;
}

/* NAVBAR */
.navbar {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
    padding: 18px 30px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.navbar b {
    font-size: 22px;
    letter-spacing: 1px;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
    transition: 0.3s;
}

.navbar a:hover {
    color: #93c5fd;
}

/* PAGE TITLE */
.page-title {
    text-align: center;
    margin: 35px 0 15px;
    font-size: 32px;
    color: #1e293b;
    font-weight: bold;
}

/* COMPANY GRID */
.container {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

/* COMPANY CARD */
.card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(8px);
    padding: 30px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    transition: 0.4s;
    position: relative;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

/* LOGO CIRCLE */
.logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin: auto;
    background: linear-gradient(135deg, #6366f1, #ec4899);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 34px;
    font-weight: bold;
    color: white;
    margin-bottom: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* COMPANY NAME */
.card h3 {
    margin: 10px 0 18px;
    font-size: 20px;
    color: #0f172a;
}

/* BUTTON */
.card a button {
    padding: 10px 22px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.card a button:hover {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* FOOTER SPACE */
.footer-space {
    height: 40px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <b> Exam & Placement Portal</b>
    <div>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- TITLE -->
<div class="page-title">
    Choose Company to View Rounds
</div>

<!-- COMPANIES -->
<div class="container">
{% for c in companies %}
    <div class="card">
        <div class="logo">
            {{ c[1][0]|upper }}
        </div>

        <h3>{{ c[1] }}</h3>

        <a href="/rounds/{{ c[0] }}">
            <button>View Rounds</button>
        </a>
    </div>
{% endfor %}
</div>

<div class="footer-space">
</div>

</body>
</html>
