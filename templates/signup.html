<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("https://images.unsplash.com/photo-1523240795612-9a054b0db644");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            color: white;
            animation: slideIn 0.9s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            box-shadow: 0 0 0 2px #64b5f6;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #43a047, #66bb6a);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .links {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .links a {
            color: #bbdefb;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<form method="post" class="signup-card">

    <h2>Create Your Account ðŸš€</h2>

    <div class="input-group">
        <input name="name" placeholder="Full Name" required>
    </div>

    <div class="input-group">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>

    <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
    </div>

    <div class="input-group">
        <input name="college" placeholder="College Name">
    </div>

    <div class="input-group">
        <input name="branch" placeholder="Branch">
    </div>

    <div class="input-group">
        <input name="year" placeholder="Year (e.g., 2025)">
    </div>

    <button type="submit">Register</button>

    <div class="links">
        <p>Already have an account? <a href="/">Login</a></p>
    </div>

</form>

</body>
</html>
