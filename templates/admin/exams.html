{% include "admin/navbar.html" %}

<!-- Include Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container my-5">

    <h2 class="text-center mb-4" style="font-weight:700; color:#4a4a4a;">ğŸ“‹ Custom Exams</h2>

    <!-- Download Template Button -->
    <div class="d-flex justify-content-end mb-4">
        <a href="{{ url_for('admin.download_template') }}" 
           class="btn btn-primary btn-lg shadow-sm" 
           style="font-weight:600; background: linear-gradient(90deg, #667eea, #764ba2); border:none;">
           ğŸ“¥ Download JSON Template
        </a>
    </div>

    <!-- Upload Exam Form Card -->
    <div class="card shadow-sm p-4" style="border-radius:15px; background: #f8f9fa;">
        <h4 class="mb-3" style="font-weight:600; color:#333;">ğŸ“ Upload Exam JSON</h4>
        <form id="examForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label fw-bold">Exam Name:</label>
                <input type="text" name="exam_name" class="form-control form-control-lg" placeholder="Enter exam name" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Upload JSON File:</label>
                <input type="file" name="json_file" class="form-control" accept=".json" required>
                <div class="form-text">JSON must follow the standard format.</div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100" style="font-weight:600; font-size:18px;">
                ğŸš€ Submit Exam
            </button>
        </form>
    </div>

</div>

<!-- Modal Dialog for Submission -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">âœ… Success!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalMessage" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary w-100">Go to Dashboard ğŸ </a>
      </div>
    </div>
  </div>
</div>

<script>
    // Show modal if server sends a message
    {% if message %}
        const modalMessage = document.getElementById('modalMessage');
        modalMessage.innerText = "{{ message }}";
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    {% endif %}
</script>

<style>
    body {
        background: #f1f3f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102,126,234,.25);
    }

    .btn:hover {
        transform: scale(1.03);
        transition: all 0.2s ease-in-out;
    }

    h2, h4 {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
</style>
