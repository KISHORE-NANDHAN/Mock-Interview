<!DOCTYPE html>
<html>
<head>
    <title>Custom Exams</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #e4ecff);
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .back-btn {
            text-decoration: none;
            padding: 8px 16px;
            background: #444;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #222;
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .exam-card {
            background: white;
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .exam-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .exam-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.15);
        }

        .exam-card h3 {
            margin: 15px 0 10px;
            font-size: 20px;
            color: #333;
        }

        .exam-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 18px;
        }

        .start-btn {
            display: inline-block;
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(102,126,234,0.4);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>ðŸ“š Custom Exams</h2>
        <a href="javascript:history.back()" class="back-btn">â¬… Back</a>
    </div>

    <div class="exam-grid">
        {% for exam in custom_exams %}
        <div class="exam-card">
            <h3>{{ exam.name }}</h3>
            <p>Test your knowledge with this custom exam.</p>
            <a href="/custom/{{ exam.file }}" class="start-btn">
                â–¶ Start Exam
            </a>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
