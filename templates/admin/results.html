<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    {% include "admin/navbar.html" %}

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <div class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4">
            <h2 class="text-3xl font-bold text-gray-800">Student Results</h2>
            <button
                class="px-5 py-2.5 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition-colors font-medium text-sm flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Export CSV
            </button>
        </div>

        <!-- Plots Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center">
                <h3 class="text-lg font-bold text-gray-800 mb-4 w-full text-left border-b border-gray-100 pb-2">Score
                    Distribution</h3>
                <div class="w-full bg-gray-50 rounded-xl overflow-hidden">
                    <img src="{{ url_for('static', filename='plots/score_hist.png') }}" alt="Score Histogram"
                        class="w-full h-auto object-contain hover:scale-[1.02] transition-transform duration-300">
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center">
                <h3 class="text-lg font-bold text-gray-800 mb-4 w-full text-left border-b border-gray-100 pb-2">Average
                    Score per Company</h3>
                <div class="w-full bg-gray-50 rounded-xl overflow-hidden">
                    <img src="{{ url_for('static', filename='plots/company_scores.png') }}" alt="Company Scores"
                        class="w-full h-auto object-contain hover:scale-[1.02] transition-transform duration-300">
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Student</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Company</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Round</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Score</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-100">
                        {% for r in results %}
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="h-10 w-10 flex-shrink-0">
                                        <div
                                            class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                                            {{ r[0][0] }}
                                        </div>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">{{ r[0] }}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-50 text-blue-700">
                                    {{ r[1] }}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {{ r[2] }}
                            </td>
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm font-semibold {% if r[3] >= 80 %}text-green-600{% elif r[3] >= 50 %}text-orange-500{% else %}text-red-500{% endif %}">
                                {{ r[3] }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            {% if not results %}
            <div class="text-center py-12">
                <p class="text-gray-500">No results found.</p>
            </div>
            {% endif %}
        </div>

    </div>

</body>

</html>
