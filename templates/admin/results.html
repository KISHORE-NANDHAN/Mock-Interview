<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Results</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7fa;
        padding: 20px;
        color: #333;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .container {
        max-width: 1200px;
        margin: auto;
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    thead {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
    }

    tbody tr:nth-child(even) {
        background: #f4f6fb;
    }

    tbody tr:hover {
        background: #e8ecff;
    }

    /* Plots container */
    .plots {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .plot-card {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    .plot-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .plot-card h3 {
        margin-bottom: 10px;
        color: #34495e;
    }

</style>
</head>
<body>

{% include "admin/navbar.html" %}

<div class="container">
    <h2>Student Results</h2>

    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Company</th>
                <th>Round</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Plots Section -->
    <div class="plots">
        <div class="plot-card">
            <h3>Score Distribution</h3>
            <img src="{{ url_for('static', filename='plots/score_hist.png') }}" alt="Score Histogram">
        </div>
        <div class="plot-card">
            <h3>Average Score per Company</h3>
            <img src="{{ url_for('static', filename='plots/company_scores.png') }}" alt="Company Scores">
        </div>
    </div>
</div>

</body>
</html>
