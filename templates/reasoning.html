<!DOCTYPE html>
<html>
<head>
<title>{{ round_name }} - {{ company }}</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: white;
    padding: 40px 20px;
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 25px;
}
.header h2 {
    margin-bottom: 6px;
    background: linear-gradient(135deg, #38bdf8, #a855f7);
    -webkit-background-clip: text;
    color: transparent;
}
.header p {
    opacity: 0.8;
}

/* PROGRESS BAR */
.progress-container {
    max-width: 750px;
    margin: auto;
}
.progress-text {
    text-align: center;
    margin-bottom: 8px;
    opacity: 0.85;
}
.progress-bar {
    background: #1e293b;
    height: 10px;
    border-radius: 20px;
    overflow: hidden;
}
.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(135deg, #22c55e, #4ade80);
    transition: width 0.4s ease;
}

/* QUESTION CARD */
.question-box {
    background: rgba(30,41,59,0.9);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    max-width: 750px;
    margin: 25px auto;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    animation: fadeSlide 0.5s ease;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* OPTIONS */
.options label {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    margin: 12px 0;
    border-radius: 12px;
    background: #020617;
    border: 2px solid transparent;
    cursor: pointer;
    transition: 0.25s;
}

.options label:hover {
    border-color: #38bdf8;
}

.options input {
    accent-color: #22c55e;
    transform: scale(1.2);
}

/* BUTTON */
.action {
    text-align: center;
    margin-top: 25px;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    color: #020617;
    background: linear-gradient(135deg, #22c55e, #4ade80);
    box-shadow: 0 10px 30px rgba(34,197,94,0.4);
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 35px rgba(34,197,94,0.55);
}

/* MOBILE */
@media(max-width: 600px) {
    .question-box {
        padding: 22px;
    }
}
</style>

<script>
let current = 0;

function showQuestion(index) {
    const questions = document.getElementsByClassName("reasoning-question");
    const progressText = document.getElementById("progressText");
    const progressFill = document.getElementById("progressFill");
    const btn = document.getElementById("nextBtn");

    for (let i = 0; i < questions.length; i++) {
        questions[i].style.display = "none";
    }

    questions[index].style.display = "block";

    progressText.innerText = `Question ${index + 1} of ${questions.length}`;
    progressFill.style.width = ((index + 1) / questions.length) * 100 + "%";

    if (index === questions.length - 1) {
        btn.innerText = "Submit Test";
        btn.type = "submit";
    } else {
        btn.innerText = "Next →";
        btn.type = "button";
    }
}

function nextQuestion() {
    current++;
    showQuestion(current);
}

window.onload = () => showQuestion(current);
</script>
</head>

<body>

<div class="header">
    <h2>{{ company }} – {{ round_name }}</h2>
    <p>Logical Reasoning Assessment</p>
</div>

<div class="progress-container">
    <div class="progress-text" id="progressText"></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
</div>

<form method="POST">

{% for q in questions %}
{% set q_index = loop.index0 %}
<div class="question-box reasoning-question" style="display:none">
    <h3>Q{{ loop.index }}. {{ q.question }}</h3>

    <div class="options">
        {% for key, opt in q.options.items() %}
        <label>
            <input type="radio" name="q{{ q_index }}" value="{{ key }}" required>
            {{ opt }}
        </label>
        {% endfor %}
    </div>
</div>
{% endfor %}

<div class="action">
    <button id="nextBtn" onclick="nextQuestion()">Next →</button>
</div>

</form>

</body>
</html>
