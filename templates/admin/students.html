<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .student-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .student-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .student-card h3 {
            margin-bottom: 8px;
            font-size: 18px;
            color: #2c3e50;
        }

        .student-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        /* Icons inside student info */
        .student-card p span {
            font-weight: bold;
            color: #764ba2;
        }

        /* Responsive adjustments */
        @media(max-width: 600px) {
            .students-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

{% include "admin/navbar.html" %}

<div class="container">
    <h2>Students List</h2>

    <div class="students-grid">
        {% for s in students %}
        <div class="student-card">
            <!-- Placeholder avatar -->
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Avatar">
            <h3>{{ s[0] }}</h3>
            <p>ğŸ« College: <span>{{ s[1] }}</span></p>
            <p>ğŸ“š Branch: <span>{{ s[2] }}</span></p>
            <p>ğŸ“ Year: <span>{{ s[3] }}</span></p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
